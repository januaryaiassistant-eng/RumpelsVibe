<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate Interactive Crazy Landing Page</title>
<style>
    /* Reset & Base Styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        cursor: none;
    }

    body {
        font-family: 'Poppins', sans-serif;
        background: #111;
        color: #fff;
        overflow-x: hidden;
        transition: background 0.5s, color 0.5s;
    }

    /* Particle Canvas */
    #particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
    }

    /* Header Controls */
    .controls {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
        z-index: 1000;
    }

    .control-btn {
        background: linear-gradient(45deg, #ff4081, #00f5d4);
        color: #fff;
        border: none;
        padding: 12px 16px;
        font-size: 14px;
        font-weight: bold;
        border-radius: 12px;
        cursor: pointer;
        transition: transform 0.3s, background 1s;
        background-size: 200% 200%;
        animation: gradientShift 4s infinite;
    }

    .control-btn:hover {
        transform: scale(1.1);
    }

    @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* Parallax Section */
    .parallax {
        position: relative;
        height: 100vh;
        background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb') center/cover no-repeat fixed;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        z-index: 1;
        overflow: hidden;
    }

    .parallax h1 {
        font-size: 4rem;
        font-weight: bold;
        color: #fff;
        text-shadow: 0 0 15px #000;
        position: relative;
        display: inline-block;
    }

    /* Glitch effect */
    .parallax h1::before,
    .parallax h1::after {
        content: attr(data-text);
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        color: #ff4081;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
    }

    .parallax h1::before {
        animation: glitch1 2s infinite linear alternate-reverse;
    }

    .parallax h1::after {
        animation: glitch2 2s infinite linear alternate-reverse;
        color: #00f5d4;
    }

    @keyframes glitch1 {
        0% { clip: rect(10px, 9999px, 50px, 0); transform: translate(-2px, -2px); }
        50% { clip: rect(85px, 9999px, 140px, 0); transform: translate(2px, 2px); }
        100% { clip: rect(30px, 9999px, 80px, 0); transform: translate(-1px, 0); }
    }

    @keyframes glitch2 {
        0% { clip: rect(60px, 9999px, 120px, 0); transform: translate(2px, 2px); }
        50% { clip: rect(20px, 9999px, 70px, 0); transform: translate(-2px, -1px); }
        100% { clip: rect(70px, 9999px, 130px, 0); transform: translate(1px, 1px); }
    }

    /* Typing Animation */
    .typing {
        font-size: 2rem;
        margin-top: 20px;
        color: #ff4081;
        white-space: nowrap;
        overflow: hidden;
        border-right: 3px solid #ff4081;
        width: 0;
        animation: typing 4s steps(20, end) forwards, blink 0.7s infinite;
    }

    @keyframes typing {
        from { width: 0; }
        to { width: 280px; }
    }

    @keyframes blink {
        50% { border-color: transparent; }
    }

    /* Sections */
    section {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        font-weight: bold;
        opacity: 0;
        transform: translateY(50px);
        transition: opacity 1s ease, transform 1s ease;
    }

    section.visible {
        opacity: 1;
        transform: translateY(0);
    }

    .dark-mode {
        background: #fff;
        color: #111;
    }

    /* Custom Cursor Trail */
    .cursor-dot {
        position: fixed;
        width: 10px;
        height: 10px;
        background: #ff4081;
        border-radius: 50%;
        pointer-events: none;
        transform: translate(-50%, -50%);
        mix-blend-mode: difference;
        z-index: 10000;
    }

    .firework {
        position: absolute;
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: #ff4081;
        animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
        0% { transform: scale(1); opacity: 1; }
        100% { transform: scale(3); opacity: 0; }
    }
</style>
</head>
<body>

<!-- Particle Background -->
<canvas id="particles"></canvas>

<!-- Interactive Controls -->
<div class="controls">
    <button class="control-btn" id="toggleDark">Dark Mode</button>
    <button class="control-btn" id="randomColor">Random Colors</button>
    <button class="control-btn" id="spawnFireworks">Fireworks</button>
    <button class="control-btn" id="showMeme">Show Meme</button>
    <button class="control-btn" id="toggleMusic">Music ðŸŽµ</button>
</div>

<!-- Parallax Section -->
<div class="parallax">
    <div>
        <h1 data-text="Welcome to the Crazy Page!">Welcome to the Crazy Page!</h1>
        <div class="typing">Building Cool Stuff...</div>
    </div>
</div>

<!-- Other Sections -->
<section style="background:#222;">Scroll Down for More Awesomeness</section>
<section style="background:#333;">Even More Crazy Effects!</section>
<section style="background:#444;">Parallax + Animations = ðŸ”¥</section>

<!-- Audio -->
<audio id="bgMusic" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
</audio>

<script>
/* DARK MODE */
document.getElementById('toggleDark').addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
});

/* RANDOM COLOR MODE */
document.getElementById('randomColor').addEventListener('click', () => {
    document.body.style.background = `hsl(${Math.random()*360}, 70%, 10%)`;
});

/* FIREWORKS */
document.getElementById('spawnFireworks').addEventListener('click', () => {
    for (let i = 0; i < 20; i++) {
        const fw = document.createElement('div');
        fw.classList.add('firework');
        fw.style.top = (Math.random() * window.innerHeight) + 'px';
        fw.style.left = (Math.random() * window.innerWidth) + 'px';
        document.body.appendChild(fw);
        setTimeout(() => fw.remove(), 1000);
    }
});

/* SHOW MEME */
document.getElementById('showMeme').addEventListener('click', () => {
    const img = document.createElement('img');
    img.src = 'https://i.imgur.com/YO1X9Wz.gif';
    img.style.position = 'fixed';
    img.style.top = (Math.random() * 60 + 20) + '%';
    img.style.left = (Math.random() * 60 + 20) + '%';
    img.style.width = '150px';
    img.style.zIndex = '1000';
    document.body.appendChild(img);
    setTimeout(() => img.remove(), 4000);
});

/* TOGGLE MUSIC */
const music = document.getElementById('bgMusic');
document.getElementById('toggleMusic').addEventListener('click', () => {
    if (music.paused) {
        music.play();
    } else {
        music.pause();
    }
});

/* REVEAL ON SCROLL */
const sections = document.querySelectorAll('section');
window.addEventListener('scroll', () => {
    sections.forEach(sec => {
        const rect = sec.getBoundingClientRect();
        if (rect.top < window.innerHeight - 100) {
            sec.classList.add('visible');
        }
    });
});

/* CUSTOM CURSOR */
let cursorDots = [];
for (let i = 0; i < 15; i++) {
    const dot = document.createElement('div');
    dot.classList.add('cursor-dot');
    document.body.appendChild(dot);
    cursorDots.push(dot);
}

let positions = Array(15).fill({x: 0, y: 0});
document.addEventListener('mousemove', e => {
    positions.unshift({x: e.clientX, y: e.clientY});
    positions.pop();
    cursorDots.forEach((dot, i) => {
        dot.style.left = positions[i].x + 'px';
        dot.style.top = positions[i].y + 'px';
        dot.style.background = `hsl(${i * 24}, 100%, 50%)`;
    });
});

/* PARTICLES */
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particlesArray = [];
const numberOfParticles = 120;

class Particle {
    constructor(x, y, size, speedX, speedY) {
        this.x = x;
        this.y = y;
        this.size = size;
        this.speedX = speedX;
        this.speedY = speedY;
    }
    update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
    }
    draw() {
        ctx.fillStyle = '#ff4081';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
    }
}

function init() {
    particlesArray = [];
    for (let i = 0; i < numberOfParticles; i++) {
        const size = Math.random() * 4 + 1;
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        const speedX = (Math.random() - 0.5) * 1.5;
        const speedY = (Math.random() - 0.5) * 1.5;
        particlesArray.push(new Particle(x, y, size, speedX, speedY));
    }
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particlesArray.forEach(p => {
        p.update();
        p.draw();
    });
    requestAnimationFrame(animate);
}

init();
animate();

window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    init();
});
</script>
</body>
</html>
